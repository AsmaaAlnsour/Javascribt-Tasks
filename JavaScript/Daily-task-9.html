<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style9.css">

		<script type="text/javascript">
			var numresult,
			str,
			 isNotCal = false 
			function onclicknum(nums) {
				str = document.getElementById("nummessege")
				if(isNotCal == true) {
					str.value = ""
				}
				str.value = str.value + nums
				isNotCal = false
			}
 
			function onclickclear() {
				str = document.getElementById("nummessege")
				str.value = ""
 
			}
			function onclickresult() {
 
				isNotCal = true
				str = document.getElementById("nummessege")
				str.value = str.value.replace(/×/g, '*')
				str.value = str.value.replace(/÷/g, '/')
 
				numresult = eval(str.value)
				str.value = numresult
			}
 
			function onclickDelete() {
				if(isNotCal == false) {
					str = document.getElementById("nummessege")
					str.value = str.value.substr(0, str.value.length - 1)
				} else {
					onclickclear()
				}
				
			}
			document.onkeydown = function(e) {

				switch(e.key) {
					case '1':
						onclicknum(1)
						break
					case '2':
						onclicknum(2)
						break
					case '3':
						onclicknum(3)
						break
					case '4':
						onclicknum(4)
						break
					case '5':
						onclicknum(5)
						break
					case '6':
						onclicknum(6)
						break
					case '7':
						onclicknum(7)
						break
					case '8':
						onclicknum(8)
						break
					case '9':
						onclicknum(9)
						break
					case '0':
						onclicknum(0)
						break
					case '.':
						onclicknum('.')
						break
					case '+':
						onclicknum('+')
						break
					case '-':
						onclicknum('-')
						break
					case '*':
						onclicknum('×')
						break
					case '/':
						onclicknum('÷')
						break
					case 'Backspace':
						e.preventDefault()
						onclickDelete()
						break
					case 'Enter':
						e.preventDefault()
						onclickresult()
						break
					default:
						break
				}
			}
		</script>
 
	</head>
	<body >
		<table   bgColor="#2ca1f4" class="Table">
			<tr>
				<td colspan="4" style="text-align: center;padding: 5px 0;"> 
					<input disabled="" placeholder="0" type="text" id="nummessege" class="Input c0" />
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" value="1" id="1" onclick="onclicknum(1)" class="StandardTd c1">
				</td>
				<td>
					<input type="button" value="2" id="2" onclick="onclicknum(2)" class="StandardTd c2">
				</td>
				<td>
					<input type="button" value="3" id="3" onclick="onclicknum(3)" class="StandardTd c3">
				</td>
				<td>
					<input type="button" value="+" id="add" onclick="onclicknum('+')" class="StandardTd c4">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" value="4" id="4" onclick="onclicknum(4)" class="StandardTd c5">
				</td>
				<td>
					<input type="button" value="5" id="5" onclick="onclicknum(5)" class="StandardTd c6">
				</td>
				<td>
					<input type="button" value="6" id="6" onclick="onclicknum(6)" class="StandardTd c7">
				</td>
				<td>
					<input type="button" value="-" id="sub" onclick="onclicknum('-')" class="StandardTd c8">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" value="7" id="7" onclick="onclicknum(7)" class="StandardTd c9">
				</td>
				<td>
					<input type="button" value="8" id="8" onclick="onclicknum(8)" class="StandardTd c10">
				</td>
				<td>
					<input type="button" value="9" id="9" onclick="onclicknum(9)" class="StandardTd c11">
				</td>
				<td>
					<input type="button" value="×" id="mul" onclick="onclicknum('×')" class="StandardTd c12">
				</td>
			</tr>
			<tr>
				<td >
                    <input type="button" value="C" id="clear" onclick="onclickclear()" class="StandardTd c13" />
				</td>
                <td>
					<input type="button" value="0" id="0" onclick="onclicknum(0)" class="BigTd  StandardTd c14">
				</td>
                <td>
					<input type="button" value="=" id="result" onclick="onclickresult()" class="BigTd  StandardTd c15"/>
				</td>
                <td>
					<input type="button" value="÷" id="division" onclick="onclicknum('÷')" class="StandardTd c16">
				</td>
			</tr>
		</table>
	</body>
 
</html>
