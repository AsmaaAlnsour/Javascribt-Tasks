    <script>

        //1
function factorial(n){
    var multiplication=1
    if (n == 0){
        n=1;
    }else{
        multiplication = n*factorial(n-1)
    }
return multiplication ;

}
console.log(factorial(5));



        //2

function sum(n){
    var x=0
    if (n == 0){
        n=1;
    }else{
    x = n + sum(n-1)
    }
return x ;

}
console.log(sum(5) );
