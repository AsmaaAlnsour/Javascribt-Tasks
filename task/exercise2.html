<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing box color on click</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
 
</head>
<body>
<div id="mydiv"></div>

<script>

    const red = document.getElementById("mydiv");
console.log(red)
red.addEventListener('click', function onClick(event) {

        red.style.backgroundColor = 'red';       
});
